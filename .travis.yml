sudo: false
language: python
python:
- '3.5'
addons:
  postgresql: '9.3'
env:
  global:
  - CF_USERNAME=gsa-acq-proto_deployer
  - secure: 
before_script:
- createdb forest-service-prototype
- ./manage.py collectstatic --noinput -v 0
script:
- cd forestserviceprototype && pytest --cov=forestserviceprototype --cov=specialuseform
- cd .. && bandit -r .
after_script:
- npm install -g pa11y-crawl
- pa11y-crawl --run "cd forestserviceprototype && ./manage.py runserver" --wait 10 --ci http://localhost:8000
before_deploy:
- export PATH=$HOME:$PATH
- travis_retry curl -L -o $HOME/cf.tgz "https://cli.run.pivotal.io/stable?release=linux64-binary&version=6.15.0"
- tar xzvf $HOME/cf.tgz -C $HOME
- cf install-plugin autopilot -f -r CF-Community
deploy:
- provider: script
  script: "./bin/deploy staging"
  skip_cleanup: true
  on:
    branch: develop
